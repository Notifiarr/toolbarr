linters:
  enable-all: true
  disable:
  # deprecated
    - maligned
    - scopelint
    - interfacer
    - golint
    - exhaustivestruct
    - nosnakecase
    - structcheck
    - deadcode
    - varcheck
    - ifshort
    # unused
    - dupl
    - wrapcheck
    - goerr113
    - exhaustruct
    - exhaustive
    - containedctx
    - nlreturn
    - contextcheck
    # # unneeded (broken because of generics)
    - rowserrcheck
    - wastedassign
    - gomoddirectives # broken
run:
  timeout: 5m